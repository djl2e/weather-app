<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Weather App</title>
<script defer src="main.js"></script></head>
<body>
  <div class="top-display">
    <div class="current">
      <p id="current-weather-description"></p>
      <p id="current-city"></p>
      <p id="current-date"></p>
      <p id="current-time"></p>
      <p id="current-temperature"></p>
      <img id="current-icon"></img>
      <div class="search-container">
        <input type="text" id="search-city" placeholder="Search Location: ">
        <img id="search-button"></img>
      </div>
    </div>
    <div class="accessory">
      <div class="accessory-container" id="feels-container">
        <img src="" alt="feels-like-icon" class="icon">
        <div class="accessory-info">
          <p class="title">Feels Like</p>
          <p class="temperature"></p>
        </div>
      </div>
      <div class="accessory-container" id="humidity-container">
          <img src="" alt="humidity-icon" class="icon">
          <div class="accessory-info">
            <p class="title">Humidity</p>
            <div class="temperature"></div>
          </div>
      </div>
      <div class="accessory-container" id="rain-container">
        <img src="" alt="accessory-icon" class="icon">
        <div class="accessory-info">
          <p class="title">Rain</p>
          <div class="temperature"></div>
        </div>
      </div>
      <div class="accessory-container" id="wind-container">
        <img src="" alt="accessory-icon" class="icon">
        <div class="accessory-info">
          <p class="title">Wind</p>
          <div class="temperature"></div>
        </div>
      </div>
      <div class="unit-container">
        <button id="celsius" class="chosen">°C</button>
        <button id="fahrenheit">°F</button>
      </div>
    </div>
  </div>
  <div class="bottom-display">
    <div class="controls">
      <div class="controls-option">
        <button id="daily" class="chosen">Daily</button>
        <button id="hourly">Hourly</button>
      </div>
      <div class="slider hidden">
        <button id="slide-left" class="slide-button">
          <img src="" alt="left arrow">
        </button>
        <img id="dot-one" class="dot"></img>
        <img id="dot-two" class="dot"></img>
        <img id="dot-three" class="dot"></img>
        <button id="slide-right" class="slide-button">
          <img src="" alt="right arrow">
        </button>
      </div>
    </div>
    <div id="forecast-container"></div>
  </div>
</body>
</html>
